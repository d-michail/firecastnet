# lightning.pytorch==2.2.1
seed_everything: 17
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: 
  - class_path: lightning.pytorch.loggers.CSVLogger
    init_args: 
      save_dir: './'
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelSummary      
    init_args: 
      max_depth: 3
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: 'epoch'
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint      
    init_args: 
      save_last: true
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint      
    init_args: 
      mode: 'max'
      monitor: 'val_r2'
      filename:  '{epoch:03d}-{val_loss:.4f}-{val_r2:.3f}'
  - class_path: seasfire.callbacks.DGLGraphToDevice
  fast_dev_run: false
  max_epochs: 100
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 1
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: 0.5
  gradient_clip_algorithm: 'norm'
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  class_path: seasfire.firecastnet_lit.FireCastNetLit
  init_args:
    icospheres_graph_path: icospheres/icospheres_0_1_2_3_4_5_6.json.gz
    sp_res: 0.250
    max_lat: 89.875
    min_lat: -89.875
    max_lon: 179.875
    min_lon: -179.875
    lat_lon_static_data: true
    timeseries_len: 12
    embed_cube: true
    embed_cube_width: 1
    embed_cube_height: 1
    embed_cube_time: 12
    embed_cube_dim: 64
    embed_cube_layer_norm: true    
    embed_cube_vit_enable: false    
    embed_cube_vit_patch_size: 36
    embed_cube_vit_dim: 64
    embed_cube_vit_mlp_dim: 64    
    embed_cube_vit_depth: 1
    embed_cube_vit_heads: 4
    embed_cube_ltae_enable: false
    embed_cube_ltae_num_heads: 4
    embed_cube_ltae_d_k: 16
    embed_cube_sp_res: 1.0
    embed_cube_max_lat: 89.5
    embed_cube_min_lat: -89.5
    embed_cube_max_lon: 179.5
    embed_cube_min_lon: -179.5
    input_dim_grid_nodes: 11
    output_dim_grid_nodes: 16
    input_dim_mesh_nodes: 3
    input_dim_edges: 4
    processor_layers: 12
    hidden_layers: 1
    hidden_dim: 64
    aggregation: sum
    norm_type: LayerNorm
    do_concat_trick: false
    regression_loss: huber
    cube_path: "cube.zarr"
    lsm_filter_enable: true
    lsm_var_name: "lsm"
    lsm_threshold: 0.1    
    lr: 0.001
    weight_decay: 0.00000001
    optimizer_apex: false
    optimizer_fused: true
    display_model_example: false
    display_model_example_precision: null
data:
  cube_path: "cube.zarr"
  input_vars:
  - mslp
  - tp
  - vpd
  - sst
  - t2m_mean
  - ssrd
  - swvl1
  - lst_day
  - ndvi
  - pop_dens
  static_vars:
  - lsm
  generate_only_positive_samples: true  
  oci_enabled: false
  oci_input_vars: 
  - oci_censo
  - oci_ea
  - oci_epo
  - oci_gmsst
  - oci_nao
  - oci_nina34_anom
  - oci_pdo
  - oci_pna
  - oci_soi
  - oci_wp  
  oci_lag: 14
  log_preprocess_input_vars:
  - tp
  - pop_dens
  target_var: gwis_ba
  target_shift: 16
  target_var_per_area: false
  target_var_log_process: true
  timeseries_weeks: 12
  lat_dim: null 
  lon_dim: null
  lat_dim_overlap: null
  lon_dim_overlap: null
  time_dim_overlap: null
  task: regression
  batch_size: 1
  num_workers: 8
  pin_memory: false
  load_cube_in_memory: false
  train_random_sample: null
  mean_std_dict_prefix: "cube"    
ckpt_path: null
