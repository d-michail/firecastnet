# lightning.pytorch==2.2.1
seed_everything: 17
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger:
  - class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      name: null
      save_dir: .
      version: null
      offline: false
      dir: null
      id: null
      anonymous: null
      project: lightning_logs
      log_model: true
      experiment: null
      prefix: ''
      checkpoint_name: null
      job_type: null
      config: null
      entity: null
      reinit: null
      tags: null
      group: null
      notes: null
      magic: null
      config_exclude_keys: null
      config_include_keys: null
      mode: null
      allow_val_change: null
      resume: allow
      force: null
      tensorboard: null
      sync_tensorboard: null
      monitor_gym: null
      save_code: null
      settings: null
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelSummary      
    init_args: 
      max_depth: 3
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: 'epoch'
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint      
    init_args: 
      save_last: true
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint      
    init_args: 
      mode: 'min'
      monitor: 'val_loss'
      filename:  '{epoch:03d}-{val_loss:.3f}'
  fast_dev_run: false
  max_epochs: 50
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 1
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: 0.5
  gradient_clip_algorithm: 'norm'
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  class_path: GRU
  init_args:
    input_dim_grid_nodes: 11
    hidden_layers: 1
    hidden_dim: 128
    lr: 0.001
    weight_decay: 0.00000001
    lat_weights_enable_loss: true
data:
  cube_path: "../cube_v4.zarr"
  input_vars:
  - mslp
  - tp
  - vpd
  - sst
  - t2m_mean
  - ssrd
  - swvl1
  - lst_day
  - ndvi
  - pop_dens
  static_vars:
  - lsm
  generate_only_positive_samples: true  
  oci_enabled: false
  oci_input_vars: 
  - oci_censo
  - oci_ea
  - oci_epo
  - oci_gmsst
  - oci_nao
  - oci_nina34_anom
  - oci_pdo
  - oci_pna
  - oci_soi
  - oci_wp  
  oci_lag: 14
  log_preprocess_input_vars:
  - tp
  - pop_dens
  target_var: gwis_ba
  lat_weights_enabled: True
  lat_weights_cube: "lat_weights.zarr"  
  climatology_var_name: normalized_weights  
  target_shift: 0
  train_start: 2002-01-01
  train_end: 2016-12-31
  val_start: 2017-01-01
  val_end: 2017-12-31
  test_start: 2018-01-01
  test_end: 2021-12-31
  target_var_per_area: false
  target_var_log_process: true
  timeseries_weeks: 24
  lat_dim: 64 
  lon_dim: 64
  lat_dim_overlap: null
  lon_dim_overlap: null
  time_dim_overlap: null
  task: regression
  batch_size: 8
  num_workers: 2
  pin_memory: false
  load_cube_in_memory: false
  train_random_sample: null
  mean_std_dict_prefix: "cube"
ckpt_path: null
